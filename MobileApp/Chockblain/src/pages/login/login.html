<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-label *ngIf="this.request=='register'">Register</ion-label>
      <ion-label *ngIf="this.request=='login'">Login</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section *ngIf="request=='register'" [formGroup]="registerForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" placeholder="Enter Full Name" formControlName="name"
                   [(ngModel)]="userInstance.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Aadhar ID</ion-label>
        <ion-input type="text" placeholder="Enter Aadhar Number" formControlName="aadhar"
                   [(ngModel)]="userInstance.aadhar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" placeholder="Enter Email" formControlName="email"
                   [(ngModel)]="userInstance.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Enter Password" formControlName="password"
                   [(ngModel)]="userInstance.password"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Capture FaceID:</ion-label>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="takeImage()">Capture</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-label text-center> Please keep note of your email as this will be used to login</ion-label>
    <button ion-button block [disabled]="this.regFace==false || !this.registerForm.valid" (click)="registerAppUser()">Register</button>
    <ion-label text-center>Already have an account?</ion-label>
    <ion-label text-center (click)="login()" color="primary">Click here to login</ion-label>

  </section>


  <section *ngIf="request=='login'" [formGroup]="loginForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked>Aadhar ID</ion-label>
        <ion-input type="text" placeholder="Enter Aadhar Number" formControlName="aadhar"
                   [(ngModel)]="userInstance.aadhar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" placeholder="Enter Email" formControlName="email"
                   [(ngModel)]="userInstance.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" placeholder="Enter Password" formControlName="password"
                   [(ngModel)]="userInstance.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block [disabled]="!loginForm.valid" (click)="loginAppUser()">Login</button>
    <ion-label text-center>Don't have an account?</ion-label>
    <ion-label text-center (click)="register()" color="primary">Click here to register</ion-label>

  </section>
</ion-content>
